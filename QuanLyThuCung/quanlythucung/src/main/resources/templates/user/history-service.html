<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div>
  <head>
    <meta charset="UTF-8">
    <title>Carts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Favicons -->
    <link href="user/assets/img/favicon.png" rel="icon">
    <link href="user/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Vendor CSS Files -->
    <link href="user/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="user/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="user/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="user/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="user/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="user/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="user/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="user/list/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="user/assets/css/style.css" rel="stylesheet">
    <style>
      html {
        box-sizing: border-box;
      }
      *{
        box-sizing: inherit;
      }
      ul {
        padding: 0;
        list-style: none;
      }
      .cart{
        width: 800px;
      }
      .menu-bar {
        width: 100%;
        display: flex;
        padding: 0;
      }
      .menu-item {
        flex: 1;
        display: flex;
      }
      .menu-item-link {
        text-decoration: none;
        cursor: pointer;
        display: block;
        width: 100%;
        padding: 10px 0;
        color: #000000;
      }
      .menu-item.active {
        background-color: rosybrown;
      }
      .menu-item.active a {
        color: #ffffff;
      }
      .cart-item {
        display: flex;
        border: 2px solid #cccccc;
        background-color: #eaeaea;
        width: 800px;
        height: 200px;
        margin: 10px;
      }
      th, td {
        padding-left: 10px;
      }
      /*.image {*/
      /*  display: flex;*/
      /*  align-items: center;*/
      /*  justify-content: center;*/
      /*}*/
      /*img {*/
      /*  width: 100px;*/
      /*  height: 100px;*/
      /*}*/
      input {
        width: 64px;
        text-align: center;
      }
      button {
        font-size: 16px;
      }
      .cart-action {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cart-action i {
        font-size: 34px;
        color: #da5454;
      }
    </style>
  </head>
</div>
<body>
<div th:insert="~{user/index::header}"></div>
<div class="cart">
  <div>
    <!--        <form th:action="@{/cart/buy}" method="post">-->
    <ul class="cart-list" style="margin-left:300px; margin-top: 100px ">
      <li>
        <h3>Lịch sử đăng kí dịch vụ</h3>
      </li>
      <th:block th:each="hs : ${historyService}">
        <li class="cart-item">
          <div class="image" style=" display: flex;
        align-items: center;
        justify-content: center;">
            <img style=" width: 100px;
        height: 100px;"  th:src="@{'getImg/'+${hs.getDichVu().linkImg}}" alt="">
          </div>
          <div class="cart-info">
            <h3 th:text="${hs.getDichVu().tenDichVu}"></h3>
            <table>
              <tr>
                <td><span>Mã DV:</span></td>
                <td th:text="${hs.getDichVu().idDichVu}"></td>
              </tr>
              <tr>
                <td><span>Giá:</span></td>
                <td th:text="${hs.getDichVu().chiPhi + 'đ'}"></td>
                <td> <a  style="margin-left: 200px" class="btn btn-outline-success">Thanh toán</a></td>
              </tr>
              <tr>
                <td><span>Shop:</span></td>
                <td th:text="${hs.shop.tenShop }"></td>
              </tr>
              <tr>
                <td><span>Ngày hẹn:</span></td>
                <td th:text="${hs.ngayHen }"></td>
                <td><a  style="margin-left: 200px" class="btn btn-outline-primary">Xem hóa đơn</a></td>
              </tr>
              <tr>
                <td><span>Thành tiền:</span></td>
                <td th:text="${hs.thanhTien + 'đ'}"></td>
              </tr>
              <tr>
              </tr>
            </table>
          </div>

        </li>
      </th:block>
    </ul>
    <!--        </form>-->
  </div>
</div>
<div th:insert="~{user/index::footer}"></div>
<script>
  document.getElementsByClassName("menu-item")[0].classList.add("active")
  function totalPrice() {
    var price = parseFloat(document.querySelector("#totalPrice").value);
    console.log(price);
  }
</script>
<script src="user/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="user/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="user/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="user/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="user/assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="user/assets/vendor/php-email-form/validate.js"></script>
<script src="user/list/script.js"></script>

<!-- Template Main JS File -->
<script src="user/assets/js/main.js"></script>

</body>
</html>
